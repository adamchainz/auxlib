[tox]
envlist =
    local
    pep8
package = auxlib


[testenv]
sitepackages = False
recreate = True
deps =
    pytest
    pytest-cov
    ddt
    testtools
    pycrypto
commands =
    pip freeze
    py.test --cov {[tox]package} --cov-report xml --junitxml junit.xml tests {posargs}


[testenv:codequality]
skipsdist = True
deps =
    radon
    xenon
commands =
    radon cc --exclude "{[tox]package}/_vendor/*" -nb --total-average -s {[tox]package} {posargs}
    radon mi --exclude "{[tox]package}/_vendor/*" -na -m -s {[tox]package} {posargs}
    xenon {[tox]package} --exclude "{[tox]package}/_vendor/*" --max-absolute B --max-modules B --max-average A

[testenv:pep8]
skipsdist = True
recreate = False
deps =
    flake8
commands = flake8 {posargs}


[testenv:local]
skipsdist = True
whitelist_externals =
    py.test
    radon
recreate = False
commands =
    # {toxinidir}/scripts/clean {toxinidir}
    py.test --cov {[tox]package} tests {posargs}
    radon cc --exclude "{[tox]package}/_vendor/*" -nb --total-average -s {[tox]package} {posargs}
    radon mi --exclude "{[tox]package}/_vendor/*" -na -m -s {[tox]package} {posargs}


[testenv:devenv]
envdir = ve
basepython = python2.7
usedevelop = True
deps =
    {[testenv]deps}
    {[testenv:codequality]deps}
    {[testenv:pep8]deps}
    virtualenv
    tox
commands =
