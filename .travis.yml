language: python

python:
   - "2.7"

before_install:
  - |
    python --version
    uname -a
    lsb_release -a

install:
  - pip install tox

script:
  - tox -e \
      $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')

after_success:
  - .tox/$TRAVIS_PYTHON_VERSION/bin/coveralls
